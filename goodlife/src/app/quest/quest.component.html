<div *ngFor="let quest of questArray;" class="card cardQuest">
    <h5 class="card-header">{{ quest.questPoints }}</h5>
    <div class="card-body">
      <h5 class="card-title">{{ quest.questTitel }}</h5>
      <p class="card-text">{{ quest.questText }}</p>
      <a href="#" class="btn btn-primary">Starte die Aufgabe</a>
    </div>
</div>
